<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Calon Mahasiswa</title>
</head>
<body>
    <h1>Pendaftaran mahasiswa baru</h1>
    <form action="" method="post">
    <fieldset>
        <legend>Biodata calon mahasiswa</legend>
        <table>
            <tr>
                <th>No.Daftar </th>
                <td>:</td>
                <td><input type="text" name = nodaftar size="40"></td>
            </tr>
            <tr>
                <th>Nama</th>
                <td>:</td>
                <td><input type="text" name = "nama"></td>
            </tr>

            <tr>
                <th>Alamat</th>
                <td>:</td>
                <td><textarea name = "alamat" cols="30" rows="10"></textarea></td>
            </tr>
        </table>



    </fieldset>
    </form>
   
</body>
</html>
